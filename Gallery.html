<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="rty.png">
  <title>Image-Gallery</title>
  <link rel="stylesheet" href="Gallery.css">
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="Art">Art's</button>
    <button class="filter-btn" data-filter="Car">Car's</button>
    <button class="filter-btn" data-filter="Animal">Animal's</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="nature1.jpg" alt="Nature 1">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="city1.jpg" alt="City 1">
    </div>
    <div class="gallery-item" data-category="Art">
      <img src="art1.jpg" alt="Art 1">
    </div>
    <div class="gallery-item" data-category="Car">
      <img src="car1.jpg" alt="car 1">
    </div>
    <div class="gallery-item" data-category="Animal">
      <img src="animal1.jpg" alt="animal 1">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="nature2.jpg" alt="Nature 2">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="city2.jpg" alt="City 2">
    </div>
    <div class="gallery-item" data-category="Art">
      <img src="art2.jpg" alt="Art 2">
    </div>
    <div class="gallery-item" data-category="Car">
      <img src="car2.jpg" alt="car 2">
    </div>
    <div class="gallery-item" data-category="Animal">
      <img src="animal2.jpg" alt="animal 2">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="nature3.jpg" alt="nature 3">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="city3.jpg" alt="City 3">
    </div>
    <div class="gallery-item" data-category="Art">
      <img src="art3.jpg" alt="Art 3">
    </div>
    <div class="gallery-item" data-category="Car">
      <img src="car3.jpg" alt="car 3">
    </div>
    <div class="gallery-item" data-category="Animal">
      <img src="animal3.jpg" alt="animal 3">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="nature4.jpg" alt="nature 4">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="city4.jpg" alt="City 4">
    </div>
    <div class="gallery-item" data-category="Animal">
      <img src="animal4.jpg" alt="animal 4">
    </div>
    <div class="gallery-item" data-category="Art">
      <img src="art4.jpg" alt="Art 4">
    </div>
    <div class="gallery-item" data-category="Car">
      <img src="car4.jpg" alt="car 4">
    </div>
    <div class="gallery-item" data-category="Animal">
      <img src="animal5.jpg" alt="animal 5">
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="navigation">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="Gallery.js"></script>
</body>
</html>
